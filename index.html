<script>


function klikniecie(){
kwota = document.getElementById("pole").value;
kwota1 = Math.round(kwota-(Math.round((Math.round(((kwota-((kwota*0.0976)+(kwota*0.015)))-((kwota-((kwota*0.0976)+(kwota*0.015)))*0.2))*0.18,0))-((kwota-((kwota*0.0976)+(kwota*0.015)))*0.0775),0))-((kwota-((kwota*0.0976)+(kwota*0.015)))*0.09)-((kwota*0.0976)+(kwota*0.015)),2);

zleceniestudent = kwota-Math.round((kwota-(kwota*0.2))*0.18,0);
zlecenie1800plus = kwota-(Math.round((Math.round((kwota-(kwota*0.2))*0.18,0))-(kwota*0.0775),0))-(kwota*0.09);
zlecenieryczaltskladki = Math.round(kwota-(kwota*0.0976)-(kwota*0.015)-(Math.round(kwota*0.18,0))-((kwota-(kwota*0.0976)-(kwota*0.015))*0.09),2);
dzielo20proc = kwota-(Math.round((kwota-(kwota*0.2))*0.18,0));
dzielo50proc = kwota-(Math.round((kwota-(kwota*0.5))*0.18,0));
dzieloryczalt = kwota-(Math.round(kwota*0.18,0));


document.getElementById("wynik").innerHTML=("Zlecenie "+kwota1+" pln"+"<br>"+"Zlecenie student "+zleceniestudent+" pln"+"<br>"+"Zlecenie 1800+ "+zlecenie1800plus+" pln"+"<br>"+"Zlecenie ryczałt < 200 "+zlecenieryczaltskladki+" pln"+"<br>"+"Dzieło 20% "+dzielo20proc+" pln"+"<br>"+"Dzieło 50% "+dzielo50proc+" pln"+"<br>"+"Dzieło ryczałt "+dzieloryczalt+" pln");


}

</script>
